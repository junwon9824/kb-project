
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookmark Form</title>
</head>
<body>
	<h1>Bookmark Form</h1>
	<form action="#" th:action="@{/bookmarks/create}"
		th:object="${bookMark}" method="post">

		<div>
			<label>Bank Name:</label> <input type="text" th:field="*{bankname}">
		</div>

		<div>
			<label>Bank Number:</label> <input type="text"
				th:field="*{banknumber}">
		</div>

		<div>
			<label>Name:</label> <input type="text" th:field="*{name}">
		</div>

		<div>
			<label>userid:</label> <input type="text" th:field="*{user}">
		</div>

		

		<div>
			<button type="submit">Submit</button>
		</div>

	</form>
</body>
</html>
