<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: head"></head>
<body>

	<!-- ======= Header ======= -->
	<header th:replace="/fragments/header.html :: header"></header>
	<!-- End Header -->

	<div class="container">
		<div class="p-5 text-center">
			<h2>
				로그인
				</h1>
		</div>
		<div class="row justify-content-center">
			<div th:if="${errorMessage}" style="color: red;">
				<p th:text="${errorMessage}"></p>
			</div>
			<form class="col-6" action="#" th:action="@{/users/index}"
				method="post">
				<div class="mb-3">
					<label for="userid" class="form-label">아이디 </label> <input
						type="text" class="form-control" name="userid" id="userid">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">비밀번호</label> <input
						type="password" class="form-control" name="password" id="password"
						maxlength="20">
				</div>
				<div class="frame">
					<button type="submit" class="custom-btn btn-3">
						<span>로그인</span>
					</button>
				</div>
			</form>
			<div class="frame">
				<button class="custom-btn btn-3"
					onclick="location.href='/users/new'">
					<span>회원가입</span>
				</button>
			</div>
		</div>
	</div>

	<div id="preloader"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- Vendor JS Files -->
	<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/vendor/aos/aos.js"></script>
	<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/assets/js/main.js"></script>
</body>
</html>
