<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/home.css" rel="stylesheet" />
</head>
<body>
	<div>
		<div class="home-container">
			<div class="home-container1">
				<div class="home-container2">
					<div class="home-container3" style="overflow: auto;">
						<div class="home-container4">
							<div class="home-container5">
								<table th:each="bankAccount : ${bankAccounts}">
									<tbody>
										<tr>
											<td><span class="home-text">은행</span></td>
											<td><span class="home-text1"
												th:text="${bankAccount.bank.bankname}"></span></td>
											<td><span class="home-text2"
												th:text="${bankAccount.accountNumber}"></span></td>
											<td><span class="home-text3">잔액</span></td>
											<td><span class="home-text4"
												th:text="${bankAccount.amount}">Text</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="home-container6">
					<button class="home-button button">Button</button>
					<button class="home-button1 button">Button</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
