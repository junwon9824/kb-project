<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>송금 폼</title>
</head>
<body>
	<h2>송금 폼</h2>

	<form action="#" th:action="@{/transfer}" th:object="${Log}"
		method="post">

		<div>
			<label for="recipient_name">받는사람 이름:</label> <input type="text"
				id="recipient_name" th:field="*{recipient_name}" />
		</div>

		<div>
			<label for="recipient_banknumber">받는사람 계좌번호:</label> <input
				type="text" id="recipient_banknumber"
				th:field="*{recipient_banknumber}" />
		</div>

		<div>
			<label for="my_banknumber">본인 계좌번호:</label> <input type="text"
				id="my_banknumber" th:field="*{my_banknumber}" />

		</div>


		<!-- 
		<select>
			<option value="option1">Option 1</option>
			<option value="option2" selected>Option 2 (Default Selected)</option>
			<option value="option3">Option 3</option>
		</select>

 -->


		<div th:each="value : ${valueList}">
			<label th:text="${value}"></label> <input type="text"
				th:field="*{valueList[__${valueStat.index}__]}" />
		</div>
		<button type="submit">Submit</button>


		<div>
			<label for="amount">송금액:</label> <input type="text" id="amount"
				th:field="*{amount}" />
		</div>

		<div>
			<input type="hidden" id="category" th:field="*{category}"
				th:value="송금" />
		</div>


		<div>
			<button type="submit">송금</button>
		</div>

	</form>

</body>
</html>
