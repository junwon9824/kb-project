<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: head">
<link href="/css/box.css" rel="stylesheet">
<meta charset="UTF-8">
<title>계좌조회</title>
</head>
<body>
<!-- ======= Header ======= -->
	<header th:replace="/fragments/header.html :: header"></header>
	<!-- End Header -->
<link href="/css/table.css" rel="stylesheet">
<div id="box" class="container" style="margin-top:105px; background-color:#FFFFFF;
 width:800px; height:600px; border-radius:15px; box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25),
    0 0.7rem 0.7rem rgba(0, 0, 0, 0.22);">
<div class="container" style="overflow:auto; width:500px; height:480px;">
<table th:each="bankAccount : ${bankAccounts}"
style="border: 1px solid black; width:300px; height:50px; margin:15px; margin-left : auto; margin-right : auto;">
    <thead>
    <tr>
        <th>은행</th>
        <th th:text="${bankAccount.bank.bankname}"></th>
        <th>계좌번호</th>
        <th th:text="${bankAccount.accountNumber}"></th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
       	<td>잔액</td>
       	<td></td>
        <td th:text="${bankAccount.amount}"></td>
    </tr>
    </tbody>
</table>
</div>
<a href="/bankaccounts/create"><button class="custom-btn btn-3"><span>계좌생성</span></button></a>
    <a th:href="@{/users/main}"><button class="custom-btn btn-3"><span> 메인으로 돌아가기 </span></button></a>
</div>

<div id="preloader"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- Vendor JS Files -->
	<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/vendor/aos/aos.js"></script>
	<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/assets/js/main.js"></script>

</body>
</html>
